<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriTech-Contact us</title>
    <!-- Add Bootstrap CSS link here -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="contact_us.css"> <!-- Link to your custom CSS file -->
    <script src="sendemail.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

     <!-- Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


</head>
<body>




<!-- Green Banner with Images Inside -->

   <div class="centered-text">
<img src="static/images/logo.png" alt="Your Logo" width="120" height="120">         </div>
      <div class="container">
        <h3>Contact Us</h3>
         <div class="row">
            <div class="col-md-6">
              <div class="form-container">
                <h2>Hey, Send us a message</h2>
                     <form id="contactForm" method="post" action="process_form.php">


                       <div class="image-in-form">
                           <img src="static/images/form_image.jpeg" alt=" Image">
                       </div>

                        <input type="text" id="name" name="name" placeholder="Name" required>

                        <input type="email" id="email" name="email" placeholder="Email" required>
                         <input type="number" id="phone" name="phone number" placeholder="Phone number" >

                        <textarea id="message" name="message" placeholder="Message" rows="4" required></textarea>

                        <input type="submit" value="Submit">
                     </form>
              </div>
            </div>

            <div class="col-md-6">
                 <div class="svg-image-wrapper">
                    <img src="static/images/farm1.png" alt="Left Image" class="svg-image">
                 </div>
            </div>
         </div>
      </div>


<!-- Sign In/Sign Up Modal -->
<script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // You can add code here to send the form data to your server (e.g., using AJAX)
            // For simplicity, let's just display a modal for now
            $('#thankYouModal').modal('show');
        });
    </script>

 <!-- Thank You Modal -->
    <div class="modal fade" id="thankYouModal" tabindex="-1" role="dialog" aria-labelledby="thankYouModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="thankYouModalLabel">Thank You!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                 <div class="modal-body text-center">
                     <img src="images/R.png" alt="Thank You Image" class="img-fluid smaller-image">
                     <p>Your form has been submitted. Thank you for reaching out!</p>
                 </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
